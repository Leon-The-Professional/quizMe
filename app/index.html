<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/app.css">
    <title>QuizMe</title>
</head>

<body>
    <h1 class="text-center">QuizMe</h1>

    <section id="Quizzes">
        <div id="tabContainer">
            <div class="tabs activetab" id="htmlTab">HTML</div>
            <div class="tabs" id="cssTab">CSS</div>
            <div class="tabs" id="jsTab">JavaScript</div>
            <div class="tabs" id="gitTab">Git & GitHub</div>
            <div class="tabs" id="miscTab">Miscellaneous</div>
        </div>
        <div id="quizContainer">
            <h3>Pick a Quiz Topic</h3>
            <div id="htmlQ" class="quizPicker">
                <select name="" class="quizSelect" id="htmlQzs">
                    <option value="">Forms</option>
                    <option value="">Tables</option>
                </select>
            </div>
            <div id="cssQ" class="quizPicker hidden">
                <select name="" class="quizSelect" id="cssQzs">
                    <option value="">Flexbox</option>
                    <option value="">Grid</option>
                    <option value="">Media Queries</option>
                    <option value="">CSS Variables</option>
                    <option value="">CSS Methods</option>
                </select>
            </div>
            <div id="jsQ" class="hidden quizPicker">
                <select name="" class="quizSelect" id="jsQzs">
                    <option value="">General JavaScript Terminology</option>
                    <option value="">String Methods</option>
                    <option value="">Math Object</option>
                    <option value="">Arrays</option>
                    <option value="">Loops</option>
                    <option value="">Higher Order Functions</option>
                    <option value="">Try Catch</option>
                    <option value="">Switch Case</option>
                    <option value="">Manipulating Object Literals</option>
                    <option value="">Events and Event Listeners</option>
                    <option value="">Promises</option>
                    <option value="">Async Functions</option>
                </select>
            </div>
            <div id="gitQ" class="hidden quizPicker">
                <select name="" class="quizSelect" id="gitQzs">
                    <option value="">Git Quiz 1</option>
                    <option value="">Git Quiz 2</option>
                    <option value="">Git Quiz 3</option>
                    <option value="">GitHub Quiz 1</option>
                    <option value="">GitHub Quiz 2</option>
                </select>
            </div>
            <div id="miscQ" class="hidden quizPicker">
                <select name="" class="quizSelect" id="miscQzs">
                    <option value="">Abbreviations</option>
                </select>
            </div>
            <button>Get Quiz</button>
        </div>
    </section>








    <script src="assets/js/quizzes.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
